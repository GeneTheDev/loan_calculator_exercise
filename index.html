<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css" />
</head>

<body>
    <header>
        <h1>Loan Calculator</h1>
    </header>
    <div class="calc-container">
        <form action="submit">
            <div id="loan-amount">
                <label for="">Loan Amount</label>
                <input type="text">
            </div>
            <div id="loan-years">
                <label for="">Term in Years</label>
                <input type="text">
            </div>
            <div id="loan-rate">
                <label for="">Yearly Rate</label>
                <input type="text">
            </div>
            <button id="calc-submit" type="button">Calculate</button>
        </form>
        <div>
            <h3>Monthly Payment</h3>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.0.1/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.0.1/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.0.1/boot0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/4.0.1/boot1.min.js"></script>
    <script src="app.js"></script>
    <script src="loan_calculator-test.js"></script>
</body>

</html>
